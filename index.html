<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title translatable="yes">Minecraft Servers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="../base1/cockpit.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <h1>Minecraft Servers</h1>

    <button id="create-server-button">Создать сервер</button>

    <ul id="server-list">
        <!-- Здесь будет отображаться список серверов -->
    </ul>

    <div id="create-server-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>Создать новый сервер</h2>
            <div class="tab-container">
                <div class="tabs">
                    <button class="tab-button active" data-tab="settings">Настройки</button>
                    <button class="tab-button" data-tab="docker">Docker Compose</button>
                </div>
                <div class="tab-panels">
                    <div class="tab-panel active" id="settings">
                        <h3>Основные настройки</h3>
                        <form id="settings-form">
                            <label for="server-name">Имя сервера:</label>
                            <input type="text" id="server-name" required><br><br>

                            <label for="docker-image">Docker Image:</label>
                            <span class="pf-v5-c-form-control pf-m-disabled dialog-run-form-select">
                                <select id="docker-image">
                                    <option value="itzg/minecraft-server">itzg/minecraft-server</option>
                                    <option value="pterodactyl/yolks">pterodactyl/yolks</option>
                                <!-- Можно добавить другие популярные образы -->
                            </select>
                            </span>
                            <br><br>

                            <label for="server-port">Порт сервера:</label>
                            <input type="number" id="server-port" value="25565"><br><br>

                            <h3>Environment Variables</h3>
                            <div id="environment-variables">
                                <!-- Динамически добавляемые поля -->
                            </div>
                            <button type="button" id="add-environment-button">Добавить переменную</button><br><br>

                            <h3>Volumes</h3>
                            <div id="volumes">
                                <!-- Динамически добавляемые поля -->
                            </div>
                            <button type="button" id="add-volume-button">Добавить том</button><br><br>

                            <label for="restart-policy">Restart policy:</label>
                            <select id="restart-policy">
                                <option value="no">no</option>
                                <option value="on-failure">on-failure</option>
                                <option value="always">always</option>
                                <option value="unless-stopped" selected>unless-stopped</option>
                            </select><br><br>

                        </form>
                    </div>
                    <div class="tab-panel" id="docker">
                        <h3>Docker Compose (yaml)</h3>
                        <textarea id="docker-compose-yaml" rows="10" cols="50">
version: '3.8'
services:
  minecraft:
    image: itzg/minecraft-server
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
                        </textarea>
                    </div>
                </div>
            </div>
            <button id="submit-server-button">Создать</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
